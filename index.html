<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Allerta|Homemade+Apple|Kaushan+Script|Walter+Turncoat" rel="stylesheet">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping-Pong Game</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <img class="img-responsive" id="backg" src="img/background.jpg" alt="galaxy background of 'mystic mountain'" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h1>Ping-Pong Game</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <img src="img/data.png" alt="photo of data holding lore's head">
        </div>
        <div class="col-md-4">
          <form class="form-group" id="transparent">
            <h3>How to Play:</h3>
            <ul>
              <li>Numbers divisible by 3 are replaced with "Ping"</li>
              <li>Numbers divisible by 5 are replaced with "Pong"</li>
              <li>Numbers divisible by 15 are replaced with "Ping-Pong"</li>
            </ul>
            <input class="form-control" type="number" id="number" required>
            <button type="submit" class="btn btn-warning">Submit!</button>
            <ul id="result"></ul>
          </form>
        </div>
        <div class="col-md-4">
          <img src="img/picard.png" alt="photo of captain jean luc picard">
        </div>
      </div>
    </div>
  </body>
</html>
