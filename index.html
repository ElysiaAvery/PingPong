<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping-Pong Game</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Ping-Pong Game</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <img src="img/data.png" rel="photo of data holding lore's head">
        </div>
        <div class="col-md-4">
          <form class="form-group">
            <h3>How to Play:</h3>
            <ul>
              <li>Numbers divisible by 3 are replaced with "Ping"</li>
              <li>Numbers divisible by 5 are replaced with "Pong"</li>
              <li>Numbers divisible by 15 are replaced with "Ping-Pong"</li>
            </ul>
            <input class="form-control" type="number" id="number" required>
            <button type="submit" class="btn btn-success">Submit!</button>
          </form>
          <ul id="result"></ul>
        </div>
        <div class="col-md-4">
          <img src="img/picard.png" rel="photo of captain jean luc picard">
        </div>
      </div>
    </div>
  </body>
</html>
